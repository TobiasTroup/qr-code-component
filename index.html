<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./img/favicon-32x32.png"
        >
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="./css/style.css">
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <div class="container-sm">
            <div class="d-sm-flex flex-sm-column justify-content-sm-center align-items-center qr__code-main qr__code-main border">
                <div class="ps-3 pe-3 pt-3 qr__code-picture d-sm-flex flex-column justify-content-sm-center align-items-center">
                    <img src="./img/image-qr-code.png" alt="">
                    <h4 class="text-center mt-4">Improve your front-end skills by building projects</h4>
                    <p class="text-center p-3">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </div>
        <div class="text-center">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            . 
        Coded by
            <a href="#">@TobiasTroup</a>
            .
        </div>
    </body>
</html>
